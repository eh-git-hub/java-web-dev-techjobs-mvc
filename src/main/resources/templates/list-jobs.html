<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->

</div>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Employer</th>
        <th>Location</th>
        <th>Position Type</th>
        <th>Skill</th>
    </tr>
    </thead>
    <tr th:each="jobSelected : ${jobs}">
        <td th:text="${jobSelected.id}">ID</td>
        <td th:text="${jobSelected.name}">Name</td>
        <td th:text="${jobSelected.employer}">Employer</td>
        <td th:text="${jobSelected.location}">Location</td>
        <td th:text="${jobSelected.positionType}">Position Type</td>
        <td th:text="${jobSelected.coreCompetency}">Skill</td>
    </tr>
</table>

</body>
</html>
